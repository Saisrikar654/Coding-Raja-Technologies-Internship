<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player View</title>

    <!---- custom styly sheet links-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="current_playing">
            <div class="spotify">
                <img src="https://th.bing.com/th/id/OIP.4pJs0jhyTTre7eneFM_HMgHaHX?pid=ImgDet&w=185&h=183&c=7" alt="">
            </div>
            <p class="heading">
                spotify musics
            </p>
        </div>
        <div class="loader">

            <div class="song">
                 <p class="name">Time in a Bottle</p>
                <p class="artist">Jim Corce</p>
            </div>

            <div class="album_cover"></div>

            <div class="loading">
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
            </div>

        </div>

        <div class="loader">

            <div class="song">
                 <p class="name">on My way</p>

                <p class="artist">Frank</p>
            </div>

            <div class="album_cover"></div>
            <div class="play"></div>

        </div>

        <div class="loader">

            <div class="song">
                 <p class="name">Bottle</p>
                <p class="artist">rock</p>
            </div>

            <div class="album_cover"></div>
            <div class="play"></div>

        </div>
    
    </div>

</body>

</html>
